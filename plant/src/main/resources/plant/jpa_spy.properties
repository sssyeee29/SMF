# spy.properties
# P6Spy\uAC00 JDBC \uB4DC\uB77C\uC774\uBC84\uB97C \uC790\uB3D9\uC73C\uB85C \uCC3E\uC544 \uAC10\uC2F8\uB3C4\uB85D \uC124\uC815\uD569\uB2C8\uB2E4.
autodetect=true

